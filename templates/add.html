<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Add Template</title>

  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'img/11.jpg' %}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                  <a href="/"><img src="{% static 'img/logo1.png' %}" alt="logo" class="logo"></a>
              </div>
              <p class="login-card-description">Add items</p>

              <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="title" class="sr-only">Item title</label>
                    <input type="text" name="name" id="title" class="form-control" placeholder="Title" required>
                  </div>
                <div class="form-group">
<!--                  <label for="exampleFormControlSelect1"></label>-->
                  <select class="form-control" id="exampleFormControlSelect1" name="category" required>
                      {% for i in categories %}
                      <option>{{i.name}}</option>
                      {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                    <label for="description" class="sr-only">Description</label>
                    <input type="text" name="description" id="description" class="form-control" placeholder="Description">
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Image :</label>
                  <input type="file" class="form-control-file" name="img1" id="exampleFormControlFile1" placeholder="Image">
                </div>
                <div class="form-group">
                  <label for="dxffile">DXF :</label>
                  <input type="file" class="form-control-file" name="dxf" id="dxffile" placeholder="dxf">
                </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Add">
                  <a href="{% url 'logout' %}"><input class="btn btn-block login-btn mb-4" type="button" value="Logout"></a>
                </form>
                <nav class="login-card-footer-nav">
                  <a href="/">Home</a>
                </nav>
            </div>
          </div>
        </div>
