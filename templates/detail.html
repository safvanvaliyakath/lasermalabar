{% extends 'base.html' %}
{% load static %}
{% block body %}
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Item Details</h2>
            <ol>
                <li><a href="/">Home</a></li>
                <li>Item Details</li>
            </ol>
        </div>
    </div>
</section>
<!-- End Breadcrumbs -->
<!-- ======= Portfolio Details Section ======= -->
<section id="portfolio-details" class="portfolio-details">
    <div class="container">
        <div class="row gy-4">
            <div class="col-lg-4">
<!--                <div class="portfolio-details-slider swiper">-->
<!--                    <div class="swiper-wrapper align-items-center">-->
                        <div class="swiper-slide">

                            <a href="{{obj1.img.url}}" data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title="{{obj1.title}}"><img src="{{obj1.img.url}}" alt="" style="height:4in;width:2.5in;"></a>
                        </div>
<!--                    </div>-->
<!--                </div>-->
            </div>
            <div class="col-lg-4">
                <div class="portfolio-info">
                    <h3>{{obj1.title}}</h3>
                    <ul>
                        <li><strong>Category</strong>: {{obj1.categ}}</li>
                        {% if user.is_authenticated %}
                        <li><a href="{{obj1.dfile.url}}" download><input class="btn btn-block login-btn mb-4" type="button" value="download .dxf"></a></li>
                        <li><a href="{% url 'delete' obj1.id %}"><input class="btn btn-block login-btn mb-4" type="button" value="Delete"></a></li>
                        {% endif %}
<!--                        <li><strong>Project date</strong>: 01 March, 2020</li>-->
<!--                        <li><strong>Project URL</strong>: <a href="#">www.example.com</a></li>-->
                    </ul>
                </div>
                <div class="portfolio-description">
                    <h2>{{obj1.desc}}</h2>
<!--                    <p>-->
<!--                        Autem ipsum nam porro corporis rerum. Quis eos dolorem eos itaque inventore commodi labore quia quia. Exercitationem repudiandae officiis neque suscipit non officia eaque itaque enim. Voluptatem officia accusantium nesciunt est omnis tempora consectetur dignissimos. Sequi nulla at esse enim cum deserunt eius.-->
<!--                    </p>-->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Portfolio Details Section -->
{% endblock %}
